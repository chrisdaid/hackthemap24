<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomies - Sign up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/authentication.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css')}}">
  <script>
    // passed in variables from Flask (use this to send from Python to JS)
    const latitude = {{ latitude }}
    const longitude = {{ longitude }}
    const numEmployees = {{ numEmployees }}

    console.log(latitude, longitude, numEmployees)
  </script>
</head>
<body>
  <nav id="navbar">
    <div id="nav-div">
      <div class="left-nav">
        <div class="logo">
          <a href="."><img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="logo"></a>
        </div>
        <a href=".">Home</a>
        <a href="meet">Meet</a>
        <a href="#">Learn</a>
      </div>
      <div class="right-nav">
          <a href="login" class="button">Log in</a>
      </div>
    </div>
  </nav>

  <div class="heading">
    <h1 class="heading__main">Sign Up</h1>
  </div>


  <section id="login__form">
    <form action="" id="login-form">
      <label for="name-box">Full Name</label>
      <input id="name-box" type="text" required>
      <!-- age  -->
      <label for="age-box">Age</label>
      <input id="age-box" type="number" min="15" max="99" required>
      <!-- gender-->
      <label for="gender-box">Gender</label>
      <input id="gender-box" type="text" required>
      <!-- college  -->
      <label for="college-box">College Name</label>
      <input id="college-box" type="text" required>
      <!-- bio  -->
      <label for="bio-box">Enter some of your interests:</label>
      <textarea placeholder="I love to play frisbee in my free time and I like dogs." name="bio-box" id="bio-box" cols="30" rows="8"></textarea>
      <!-- instagram  -->
      <label for="instagram-box">Instagram</label>
      <input id="instagram-box" type="text" required>
      <!-- email  -->
      <label for="email-box">Email</label>
      <input id="email-box" type="email" required>
      <!-- phone#  -->
      <label for="phone-box">Phone Number</label>
      <input id="phone-box" type="tel" required>
      <!-- password  -->
      <label for="password-box">Password</label>
      <input id="password-box" type="password" required>
      <!-- confirm password -->
      <label for="password-box-2">Confirm Password</label>
      <input id="password-box-2" type="password" required>
      <!-- submit  -->
      <input type="submit" id="signup-btn" value="Create Account" />
      
      <!-- error message + login link  -->
      <p class="error-text"></p>
      <a href="login" id="old-user-login">Already a user? Log in</a>
    </form>


  </section>

  <footer>
    <div class="footer-top">

      <div class="footer-left">
        <h4>My Account</h4>
        <a href="signup">Sign Up</a>
        <a href="login">Login</a>
      </div>
      <div class="footer-middle">
        <h4>Socials</h4>
        <div class="social-container">
          <a href="#"><img src="{{ url_for('static', filename='assets/facebook.png') }}" alt="facebook icon"></a>
          <a href="#"><img src="{{ url_for('static', filename='assets/twitter.png') }}" alt="twitter icon"></a>
          <a href="#"><img src="{{ url_for('static', filename='assets/instagram.png') }}" alt="instagram icon"></a>
          <a href="#"><img src="{{ url_for('static', filename='assets/youtube.png') }}" alt="youtube icon"></a>
        </div>
      </div>
      <div class="footer-right">
        <a href="home">Home</a>
        <a href="meet">Meet</a>
        <a href="#">Learn</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="footer-bottom">
      &copy 2024 Roomies, LLC, All Rights Reserved.
    </div>
  </footer>



  <button type="submit" onclick="accountInfo()">Click here to see your data</button>
  
  
  <script type="text/javascript" src="{{ url_for('static', filename='./script/index.js') }}"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.5.1/jquery.min.js" integrity="sha512-P4RKBldxaN4FsYfnJ90HuaIM8EU80A4orv3u/PeD3GgOvZQezXmlOrJlEK8fhVmEwt3HdWXvDbEdS6bkb1nXSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </script>

  

  <script type="module" src="{{ url_for('static', filename='./script/firebase.js') }}"></script>

  


</body>
</html>
